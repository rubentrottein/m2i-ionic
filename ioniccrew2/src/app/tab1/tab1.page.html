<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Angular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Angular</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>{{testString}}</div>
  <ion-item *ngFor="let element of testTab">
    {{ element }}
  </ion-item>
  <app-explore-container name="Angular"></app-explore-container>
</ion-content>
