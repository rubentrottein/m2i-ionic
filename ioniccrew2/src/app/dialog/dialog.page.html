<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dialog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dialog {{ version }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
    <article>
      <h2>Echanges avec le système</h2>
      <aside>
        <input type="text" [(ngModel)] = "nom">
        <button (click)="setValue()">Valeur par défaut</button>
      </aside>
    </article>
    <article>
      <h3>Bonjour </h3>
      <div class="fancy-name" (click)="setDisplay()">{{ nom }}</div>
    </article>
    <article>
      <h3 *ngIf="isAlias">Tableau des Alias</h3>
      <ol>
        <li *ngFor="let alias of aliases">{{ alias }}</li>
      </ol>
    </article>
  </section>
  <button (click)="saveAlias()">Sauvegarder le nom</button>
  <img src="../../assets/celeste.jpg" alt="Artwork de Celeste"  (click)="setValue('Madeline')" (click)="setDisplay()" />
  <app-explore-container name="Echanges de données (Angular)"></app-explore-container>
</ion-content>
