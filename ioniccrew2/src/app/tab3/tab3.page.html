<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" id="list">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
      <h2>User Page</h2>
      <div>
        <figure *ngFor="let element of userTab" (click)="gotoAnchor(element.id)">
          <img src="https://i.pravatar.cc/150?img={{element.image}}" alt={{element.name}}>
          <figcaption>
            <h4>{{ element.name }}</h4>
          </figcaption>
        </figure>
      </div>
  </section>
