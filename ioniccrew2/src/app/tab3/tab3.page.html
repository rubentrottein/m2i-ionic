<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <section id="addContact">
    <article id="nav">
      <ion-button (click)="gotoAnchor('list')">Liste des utilisateurs</ion-button>
    </article>
    <ion-avatar id="avatar">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Nom / Pseudo" placeholder="Entrez Nom"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Age" type="number" placeholder="00"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Mot de passe" type="password" value="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Adresse Email" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="N° de Téléphone" type="tel" placeholder="01-23-45-67-89"></ion-input>
        </ion-item>
      </ion-list>
      <button (click)="gotoAnchor('list')">Save Profile</button>
    </ion-list>
  </section>
  <section id="list">
      <h2>User Page</h2>
      <button (click)="gotoAnchor('user')">Nouvel utilisateur</button>
      <div>
        <figure *ngFor="let element of userTab" (click)="gotoAnchor(element.id)">
          <img src="https://i.pravatar.cc/150?img={{element.image}}" alt={{element.name}}>
          <figcaption>
            <h4>{{ element.name }}</h4>
          </figcaption>
        </figure>
      </div>
  </section>
  <!---->
  <ion-card *ngFor="let element of userTab" id="{{element.id}}" class="userCard">
    <img alt="{{element.name}}" src="https://i.pravatar.cc/300?img={{element.image}}" />
    <ion-card-header>
      <ion-card-content class="description">{{ element.description }}</ion-card-content>
      <ion-card-title>{{ element.name}}</ion-card-title>
      <ion-card-subtitle>{{ element.title }}</ion-card-subtitle>
    </ion-card-header>
    <div class="buttons">
      <button (click)="gotoAnchor(element.id-1)">Précédent</button>
      <button (click)="gotoAnchor('list')">Retour à la liste des utilisateurs</button>
      <button (click)="gotoAnchor(element.id+1)">Suivant</button>
    </div>
</ion-card>
 <!-- -->
  <app-explore-container name="TypeScript"></app-explore-container>
</ion-content>
