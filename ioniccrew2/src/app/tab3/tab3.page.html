<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TypeScript
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TypeScript</ion-title>
    </ion-toolbar>
  </ion-header>
  <article>
    <h2>User Page</h2>
    <figure *ngFor="let element of userTab">
      <img src="https://picsum.photos/id/{{element.image}}/200/200" alt={{element.name}}>
      <figcaption>
        <h4>{{ element.name }}</h4>
        <p>{{ element.description }}</p>
      </figcaption>
    </figure>
  </article>
