<ion-app>
  <h1 class="title">{{ title }}</h1>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="title">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-header [translucent]="true" collapse="condense">
      <ion-item id="listSummary">
        <ion-badge slot="end">{{ toDoList.length }}</ion-badge>
        <ion-label>
          <ion-title class="title">{{ title }}</ion-title>
        </ion-label>
      </ion-item>
    </ion-header>
    <ion-list>
      <ion-list-header>
        <ion-label>Tâches en cours</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let i of toDoList" class="task">
        <ion-checkbox type="checkbox" labelPlacement="start" 
          [checked]="i.done"
          [class.done]="i.done"
          [checked]="i.done"
          (ionChange)="saveTasks()"
        />
        <ion-label class="taskTitle" >{{ i.title }}</ion-label>
        <img alt="Icône de tâche" src="../assets/icon/icon ({{i.icon}}).svg" class="taskIcon" />
        <ion-icon name="close-outline" (click)="deleteTask()" [(ngModel)]="task"></ion-icon>
      </ion-item>
    </ion-list>
    <hr>
    <ion-list>
      <ion-list-header>
        <ion-label>Tâches terminées</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let todo of toDoArchive" class="task">
        <ion-checkbox type="checkbox" labelPlacement="start" [checked]="todo.done"/>
        <ion-label class="taskTitle" >{{ todo.title }}</ion-label>
        <img alt="Icône de tâche" src="../assets/icon/icon ({{todo.icon}}).svg" class="taskIcon" />
        <ion-icon name="close-outline" (click)="deleteTask()" [(ngModel)]="task"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-input [ngModel]='task' (change)="addTask(task.title,'')"></ion-input>
    </ion-item>
  </ion-content>
  <ion-buttons>
    <ion-fab>
      <ion-fab-button id="add">
        <ion-icon name="add" (click)="addTask('', 'click')"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-buttons>
</ion-app>
